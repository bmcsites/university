<h2>Courses</h2>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="courseS">search:</label>
                <input type="search" ng-model="this.mysearch" ng-change="vm.dbCall(this.mysearch,vm.mypage)" id="courseS">
            </div>
            <div class="table-responsive">
                <table id="active_domains" class="table table-striped table-hover table-curved email-table">
                    <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Location</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tr id="{{course.id}}" ng-repeat="course in vm.bw">
                        <td>{{course.Course}}</td>
                        <td>{{course.Location}}</td>
                        <td>{{course.startDate}}</td>
                        <td>{{course.endDate}}</td>
                        <td>{{course.Price}}</td>
                        <td>
                            <button type="button" class="btn btn-info" ng-click="vm.editme(course.id)">edit</button>
                            <button type="button" class="btn btn-info" ng-click="vm.removeme(course.id)">x</button>
                        </td>
                    </tr>
                </table>
            </div>
<!--            <nav aria-label="Page navigation example">
                <ul class="pagination" >
                    <li class="page-item" ng-repeat="p in vm.total"><a value="{{p.id}}" class="page-link" href="#">{{index}}</a></li>
                </ul>
            </nav>-->
            <button type="button" class="btn btn-info" ui-sref="create">Create Course</button>
        </div>
    </div>
</div>
